<body> 


	<!-- WELCOME PAGE -->
	<div id="welcome-page" data-role="page" data-theme="a">

		<div data-role="header">
			<img src="img/SB1_header_logo.png" class="logo" />
		</div><!-- /header -->

		<div data-role="content">
			<h4>Velkommen til fagdag!</h4>
			<p>I løpet av noen timer skal dere lage LPT på mobil!</p>
			<ul data-role="listview" id="company-list" data-inset="true"></ul>
			<a href="#test-form-page" data-role="button">Skjema</a>
		</div><!-- /content -->

	</div><!-- /page -->

	<!-- AGREEMENT LIST PAGE -->
	<div id="agreement-list-page" data-role="page" data-theme="a">
	
	<div data-role="header">
			<img src="img/SB1_header_logo.png" class="logo" />
		</div><!-- /header -->
		
		<div data-role="content">	
			<h4>Avtaler for <span id="company-name-for-agreements"></span></h4>
			<ul data-role="listview" id="agreement-list" data-inset="true"></ul>
<!-- 			<p><a href="#popup"data-role="button" data-rel="dialog">Dialog</a></p> -->
		</div><!-- /content -->
	</div><!-- /page -->
	
	<!-- AGREEMENT PAGE -->
	<div id="agreement-page" data-role="page"  data-theme="a">
      <div data-role="header">
			<img src="img/SB1_header_logo.png" class="logo" />
		</div><!-- /header -->
		<div data-role="content">	
			<div id="result"></div>
		</div><!-- /content -->
	</div>
	
		<!-- FORM PAGE -->
	<div id="test-form-page" data-role="page" data-theme="a">
      <div data-role="header">
			<img src="img/SB1_header_logo.png" class="logo" />
		</div><!-- /header -->
		<div data-role="content">	
			<form action="/rest/agreement/" id="register-agreement-form" method="post" data-ajax="true">
				<label for="name" class="ui-hidden-accessible">Bedriftens navn:</label>
				<input type="text" name="name" id="agreement-name" value="" placeholder="Bedriftens navn"/>
				
				
				<button type="submit" id="register-agreement-submit-button" name="submit" value="submit-value">Send</button>
			 </form>
		</div><!-- /content -->
	</div>
