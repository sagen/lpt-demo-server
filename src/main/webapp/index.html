<!DOCTYPE html>
<html>
  <head>
    <title>SpareBank 1 LPT</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Removes url bar and status bar in webkit browsers -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!--   This file should be changed as this is a test file, but it fixes a flicker issue in iOS, and should be in JQM 1.1.1 -->

    <link rel="stylesheet" href="css/sb1/sb1.css" />
    <link rel="stylesheet" href="css/jquery.swipeButton-1.2.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" href="img/sb1-icon.png">
    <link rel="icon" href="img/sb1-icon.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon" sizes="72x72" href="img/sb1-icon-72x72.png">
    <!-- For iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="114x114" href="img/sb1-icon-114x114-iphone-retina.png">
    <!-- For third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="144x144" href="img/sb1-icon-144x144-ipad-retina.png">

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/framework.js"></script>
    <script src="js/app.js"></script>
    <!--   This file should be changed as this is a test file, but it fixes a flicker issue in iOS, and should be in JQM 1.1.1 -->
    <script src="http://jquerymobile.com/test/js/jquery.mobile.js"></script>
    <script src="js/jquery.swipeButton-1.2.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDauqOykam9Cb2js9JpCh19hyOpo2mq_A0&sensor=true">
    </script>
    <script src="js/javascript.js"></script>
  </head>
  <body>

    <!-- WELCOME PAGE -->
    <div id="welcome-page" data-role="page" data-theme="a">

      <div data-role="header">
        <img src="img/SB1_header_logo.png" class="logo" />
      </div>

      <div data-role="content">
        <h4>Velkommen til fagdag!</h4>
        <p>I løpet av noen timer skal dere lage LPT på mobil!</p>
        <p><a href="#map">Vis på kart!</a></p>
        <ul data-role="listview" id="company-list" data-inset="true"></ul>
      </div>
    </div>

    <!-- AGREEMENT LIST PAGE -->
    <div id="agreement-list-page" data-role="page" data-theme="a">

      <div data-role="header">
        <img src="img/SB1_header_logo.png" class="logo" />
      </div>

      <div data-role="content">
        <h4>Mine avtaler</h4>
        <ul data-role="listview" id="agreement-list" data-inset="true"></ul>
      </div>
    </div>

    <!-- MAP -->
    <div id="map" data-role="page" data-theme="a">

      <div data-role="header">
        <img src="img/SB1_header_logo.png" class="logo" />
      </div>

      <div id="map_canvas" style="width: 100%; height: 100%"></div>
    </div>


    <!-- AGREEMENT PAGE -->
	<div id="agreement-page" data-role="page" data-theme="a">
		<div data-role="header">
			<img src="img/SB1_header_logo.png" class="logo" />
		</div>
		<div data-role="content">
			<h4 id="agreement-header"></h4>

			<div data-role="collapsible-set">
				<div data-role="collapsible" id="agreement-details">
					<h3>Avtaledetaljer</h3>
					<p>Her kommer den viktigste informasjonen om avtalen</p>
				</div>
			</div>
			<h3>Medlemmer</h3>
			<ul data-role="listview" id="member-list" data-inset="true"></ul>
			<a href="#" id="register-member-button" data-role="button" data-icon="plus">Ny medlem</a>
		</div>
	</div>


	<!-- MEMBER PAGE -->
    <div id="member-page" data-role="page" data-theme="a">

      <div data-role="header">
        <img src="img/SB1_header_logo.png" class="logo" />
        <a href="#" id="edit-member-button" data-icon="gear" class="ui-btn-right">Endre</a>
      </div>

      <div data-role="content">
        <h4 id="member-header"></h4>
        <p id="member-details"></p>
      </div>
    </div>

    <!-- FORM PAGE -->
    <div id="register-member-form-page" data-role="page" data-theme="a">
      <div data-role="header">
      <a href="#" data-rel="back" data-icon="delete">Avbryt</a>
        <img src="img/SB1_header_logo.png" class="logo" />
       <a href="#" id="register-member-submit-button" data-icon="check">Lagre</a>
      </div>

      <div data-role="content">
        <form action="#" id="register-member-form" method="post" data-ajax="false">
				<div data-role="fieldcontain">
					<label for="ssn">Fødselsnummer:</label>
					<input type="number" name="ssn" id="ssn" value="" placeholder="Fødselsnummer"/>
				</div>
				<div data-role="fieldcontain">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" value="" placeholder="Navn"/>
				</div>
				<div data-role="fieldcontain">
					<label for="salary">Årslønn:</label>
					<input type="number" name="salary" id="salary" value="" placeholder="Lønn"/>
				</div>
        </form>
        <a href="#" id="member-delete-button" data-role="button" data-icon="delete" data-theme="e">Meld ut bruker fra avtalen</a>
      </div>
    </div>

  </body>
</html>
